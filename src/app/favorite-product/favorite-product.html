<div class="d-flex flex-column align-items-center">
  <h1>Your Favorite Products</h1>
    @for (product of productList(); track $index) {
      <div class="card" class="m-3">
        <div class="card-body d-flex justify-content-around border border-1 w-auto" appShadow>
            <img [src]="product.thumbnail" alt="">
            <h5 class="card-title align-self-center">{{ product.title }}</h5>
          </div>
        </div>
    }
</div>
